<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <script th:inline="javascript">
	    var cinemas = /*[[${cinemas}]]*/;
        var user = /*[[${user}]]*/;
	    </script>
        <script src="/js/login.js" type="text/javascript"></script>
        <script src="/js/auth.js" type="text/javascript"></script>
        <script src="/js/admin.js" type="text/javascript"></script>
        <title></title>
        <script src="https://kit.fontawesome.com/705b70177f.js" crossorigin="anonymous"></script>
        
	</head>
	<body onload="initAcc()">
        <!-- Navigation -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
		  <div class="container">
		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
		          <span class="navbar-toggler-icon"></span>
		        </button>
		    <div class="collapse navbar-collapse" id="navbarResponsive">
		      <ul class="navbar-nav ml-auto">
		        <li class="nav-item active">
		          <a class="nav-link" th:href="@{/}">Pocetna
		                <span class="sr-only">(current)</span>
		              </a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/cinemas}">Bioskopi</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/movies}">Filmovi</a>
		        </li>
                <li id="online" class="nav-item">
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" onclick="profile()">Profil</a>
                        <a class="dropdown-item" onclick="logOut()">Odjavi se</a>
                      </div>
                </div>
                    
		        </li>
		        <li id="offline" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                       Prijavi se
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <form class="px-4 py-3" id="loginForm">
                        <div class="form-group">
                          <label for="email">Email</label>
                          <input type="text" class="form-control" id="email"  />
                        </div>
                        <div class="form-group">
                          <label for="password">Sifra</label>
                          <input type="password" class="form-control" id="password"  />
                        </div>
                        
                        <button type="button" onclick="login()" class="btn btn-primary">Prijavi se</button>
                      </form>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" th:href="@{/register}">Registruj se</a>
                    </div>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
    
        <main>
        <div  class="row justify-content-center online">
            <div class="card col-sm-6">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img class="card-img-top" src="/images/acc.jpg" alt="Card image cap">
                        <h5 class="card-title" style="text-align:center;padding:0.75rem 0.25rem 0.25rem 0.25rem;" th:text="${user.username}"></h5>
                    </div>
                    <div class="col-md-8">
                      <div class="card-body "> 
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:text="'Ime : ' + ${user.name}"></li>
                            <li class="list-group-item" th:text="'Prezime : ' + ${user.lastname}"></li>
                            <li class="list-group-item" th:text="'Email : ' + ${user.email}"></li>
                            <li class="list-group-item" th:text="'Broj telefona : ' + ${user.phone_number}"></li>
                         
                          </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center admin">    
            <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
              <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link" onclick="managers()">Menadzeri</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" onclick="createManager()">Dodaj menadzera</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>    
        </div>
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div id="innerdiv">
                <br>
                    <form>
                        <label for="name">Ime</label>
                        <input class="form-control mr-sm-2" type="text" id="name" />
                        <br>
                        <label for="lastname">Prezime</label>
                        <input class="form-control mr-sm-2" type="text" id="lastname" />
                        <br>
                        <label for="email">Email</label>
                        <input class="form-control mr-sm-2" type="text" id="email1" />
                        <br>
                        <label for="username">Korisnicko ime</label>
                        <input class="form-control mr-sm-2"  type="text" id="username" />
                        <br>
                        <label for="password">Sifra</label>
                        <input class="form-control mr-sm-2" type="text" id="password1" />
                        <br>
                        
                        <label for="phone_number">Broj telefona</label>
                        <input class="form-control mr-sm-2" type="text" id="phone_number" />
                        <br>
                        <label for="date">Datum rodjenja</label>
                        <input class="form-control mr-sm-2" type="date" id="date"/>
                        <br>
                        <select  class="custom-select mr-sm-2" id="cinema">
                        <option selected>Bioskop</option>
                        <option th:each="cinema : ${cinemas}" th:text="${cinema.name}" th:value="${cinema.id}" ></option>
                        </select>
                        <br>
                        <button type="button" onclick="registerManager()" class="btn btn-dark">Dodaj menadzera</button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
        </main>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
	</body>
</html>
