<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
        <title>Home</title>
        <script src="/js/login.js" type="text/javascript"></script>
        
	</head>
	<body>
        <div>
            <div id="innerdiv">
            <h>Registracija</h>
            <br>
            <form>
                <label for="name">Ime</label>
                <input class="form-control mr-sm-2"  type="text" id="name" />
                <br>
                <label for="lastname">Prezime</label>
                <input class="form-control mr-sm-2"   type="text" id="lastname" />
                <br>
                <label for="email">Email</label>
                <input  class="form-control mr-sm-2"  type="email" id="email" />
                <br>
                <label for="username">Korisnicko ime</label>
                <input class="form-control mr-sm-2"  type="text" id="username" />
                <br>
                <label for="password">Sifra</label>
                <input class="form-control mr-sm-2"  type="password" id="password" />
                <br>
                 
                <label for="phone_number">Broj telefona</label>
                <input class="form-control mr-sm-2"  type="text" id="phone_number" />
                <br>
                <label for="date">Datum rodjenja</label>
                <input class="form-control mr-sm-2"   type="date" id="date"/>
                <br>
                <button type="button" onclick="register()" class="btn btn-primary">Registruj se</button>
            </form>
            </div>
        </div>
        
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/register.css">
        
        
	</body>
</html>
